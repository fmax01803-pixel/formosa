<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formosa - El Coraz√≥n Verde del Norte</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:#000;color:#fff;overflow:hidden;height:100vh;position:relative;}
    .background{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;}
    .video-container{
      position:absolute;top:50%;left:50%;width:120%;height:120%;
      transform:translate(-50%,-50%) scale(1);
      animation:zoom 30s ease-in-out infinite alternate;
    }
    @keyframes zoom{0%{transform:translate(-50%,-50%) scale(1);}100%{transform:translate(-50%,-50%) scale(1.08);}}
    .video-container iframe{width:100%;height:100%;border:none;}
    .overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:linear-gradient(180deg,rgba(0,0,0,0.3),rgba(0,0,0,0.7));
      z-index:2;
    }
    .content{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      text-align:center;z-index:10;width:90%;max-width:900px;
    }
    .title{
      font-family:'Cormorant Garamond',serif;font-size:78px;font-weight:300;letter-spacing:4px;
      opacity:0;transform:translateY(30px);
      animation:titleIn 1.8s ease-out forwards 0.8s;
      text-shadow:0 4px 15px rgba(0,0,0,0.6);
    }
    @keyframes titleIn{to{opacity:1;transform:translateY(0);}}
    .subtitle{
      font-size:24px;font-weight:300;letter-spacing:3px;margin:30px 0 50px;
      opacity:0;transform:translateY(20px);
      animation:fadeUp 1.5s ease-out forwards 1.5s;color:#ddd;
    }
    @keyframes fadeUp{to{opacity:1;transform:translateY(0);}}
    .btn{
      padding:18px 60px;font-size:19px;font-weight:500;letter-spacing:2px;
      background:transparent;color:#fff;border:2px solid #00b894;border-radius:50px;
      cursor:pointer;transition:all 0.5s ease;opacity:0;transform:scale(0.9);
      animation:btnIn 1.2s ease-out forwards 2.2s;
      box-shadow:0 8px 25px rgba(0,184,148,0.2);
    }
    @keyframes btnIn{to{opacity:1;transform:scale(1);}}
    .btn:hover{
      background:#00b894;color:#000;transform:scale(1.07);
      box-shadow:0 12px 35px rgba(0,184,148,0.5);
    }
    .loader{
      position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:999;
      display:flex;justify-content:center;align-items:center;opacity:1;transition:opacity 1s ease;
    }
    .loader.hidden{opacity:0;pointer-events:none;}
    .loader-text{
      font-family:'Cormorant Garamond',serif;font-size:70px;font-weight:300;
      letter-spacing:8px;color:#00b894;
    }
    @media(max-width:768px){
      .title{font-size:56px;}
      .subtitle{font-size:20px;margin:25px 0 40px;}
      .btn{padding:16px 50px;font-size:18px;}
      .loader-text{font-size:50px;}
    }
    @media(max-width:480px){
      .title{font-size:42px;letter-spacing:2px;}
      .subtitle{font-size:18px;letter-spacing:2px;}
      .btn{padding:14px 40px;font-size:17px;}
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="loader-text">FORMOSA</div>
  </div>

  <!-- VIDEO DE FONDO SIN ANUNCIOS -->
  <div class="background">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/RHiekO9HhGc?autoplay=1&mute=1&loop=1&playlist=RHiekO9HhGc&controls=0&modestbranding=1&rel=0&iv_load_policy=3&playsinline=1&start=0" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <div class="overlay"></div>
  <div class="content">
    <h1 class="title">Formosa</h1>
    <p class="subtitle">Donde la selva abraza el cielo</p>
    <button class="btn">DESCUBRIR FORMOSA</button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').classList.add('hidden');
    }, 2200);

    document.querySelector('.btn').addEventListener('click', function(){
      this.style.pointerEvents = 'none';
      this.innerHTML = 'Cargando...';
      this.style.background = '#00b894';
      this.style.color = '#000';
      setTimeout(() => {
        window.location.href = 'https://formosasa.blogspot.com/';
      }, 800);
    });
  </script>
</body>
  </html>
